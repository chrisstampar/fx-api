site_name: f(x) Protocol REST API Documentation
site_description: Complete documentation for the f(x) Protocol REST API
site_author: Christopher Stampar

repo_name: chrisstampar/fx-api
repo_url: https://github.com/chrisstampar/fx-api
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

nav:
  - Home: README.md
  - Complete Documentation: DOCUMENTATION.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - codehilite

